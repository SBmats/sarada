<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Portal Index</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <style>
      body {
        margin: 0;
        padding: 0;
        font-family: "Segoe UI", sans-serif;
        background: linear-gradient(to right, #f0f4f8, #d9e2ec);
        height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        flex-direction: column;
      }

      h1 {
        font-size: 2rem;
        margin-bottom: 40px;
        color: #333;
      }

      .btn-group {
        display: flex;
        gap: 20px;
        flex-wrap: wrap;
        justify-content: center;
      }

      .btn-group a {
        text-decoration: none;
        padding: 15px 30px;
        font-size: 18px;
        color: white;
        background-color: #007bff;
        border-radius: 8px;
        font-weight: bold;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        transition: background 0.3s ease;
      }

      .btn-group a:hover {
        background-color: #0056b3;
      }

      @media (max-width: 500px) {
        .btn-group a {
          width: 100%;
          text-align: center;
        }
      }
    </style>
  </head>

    <div class="btn-group">
      <a href="143.html">AWS Mock Test</a>
    </div>
  </body>
</html>
